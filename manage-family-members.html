<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a href="/" class="brand-link">
            <h3 class="text-center"></h3>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">

            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                    <!-- Add icons to the links using the .nav-icon class
                         with font-awesome or any other icon font library -->
                    <li class="nav-item">
                        <a href="manage-employees.html" class="nav-link">
                            <i class="nav-icon fas fa-user"></i>
                            <p>
                                Manage Employees
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="manage-family-members.html" class="nav-link">
                            <i class="nav-icon fas fa-list"></i>
                            <p>
                                Manage Family Members
                            </p>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0 text-dark">Family Members</h1>
                    </div><!-- /.col -->

                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <!-- Main row -->
                <div class="row">
                    <section class="col-12 col-lg-6">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Family Members</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->

                            <form role="form" action="#" method="post" enctype="application/x-www-form-urlencoded">
                                <div class="card-body">
                                <div class="col-sm-12 col-lg-6">
                            <div class="form-group">
                                                <label>Employee Code</label>
                                                <select id="cmb-empCode" class="custom-select">
                                                <option value="casc">Select..</option>
                                                <option value="casc">E01</option>
                                                <option value="casc">E02</option>
<!--                                                    <option value="casc">Select..</option>
                                         <option value="casc">1.</option>-->
<!--                                                    <option value="casc">2</option>-->
<!--                                                    <option value="casc">3</option>-->
                                                </select>
                                            </div>
                                        </div>
                                <div class="form-group">
                                        <label for="txt-first-name">First name</label>
                                        <input name="First name" type="text" class="form-control" id="txt-first-name" placeholder="Enter First name" data-toggle="tooltip" data-placement="right" title="First Name length should not exceed 50 characters">
                                    </div>
                                    <div class="form-group">
                                        <label for="txt-surname">Surname</label>
                                        <input name="Surname" type="text" class="form-control" id="txt-surname" placeholder="Enter Surname" data-toggle="tooltip" data-placement="right" title="Surname length should not exceed 50 characters">
                                    </div>

                                        <div class="col-sm-12 col-lg-6">
                                            <div class="form-group">
                                                <label for="txt-name">Relationship</label>
                                                <input name="txt-name" type="text" class="form-control" id="txt-name" placeholder="Relationship">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.card-body -->

                                <div class="card-footer">
                                    <button type="button" id="btn-save" class="btn btn-primary">Save</button>
                                    <button type="reset" id="btn-clear" class="btn btn-warning">Reset</button>
                                </div>
                            </form>
                        </div>
                    </section>

        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
        <strong>Copyright &copy; 2020.</strong>
        All rights reserved.
        <div class="float-right d-none d-sm-inline-block">
